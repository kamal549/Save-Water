<script>
$(document).ready(function() {
						   $( "#tap-handle").draggable();
				$(".water").hide();

												$(this).toggleClass("tap-handle");
										 
										 
									$(".water").slideToggle('fast');	
									
									
										 
										 });
				
				
						   
						   });

</script>
